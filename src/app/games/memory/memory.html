<div class="memory-wrapper">
  <div class="memory-header">
    <h1>Memory Game</h1>
    <p>Drag: {{ memory.moves }}</p>
    <p *ngIf="memory.gameWon">🎉 Du vann på {{ memory.moves }} drag!</p>
    <label>
      Svårighet:
      <select [(ngModel)]="difficulty" (ngModelChange)="memory.setDifficulty($event)">
        <option value="easy">Lätt (4 par)</option>
        <option value="medium">Medel (6 par)</option>
        <option value="hard">Svår (8 par)</option>
      </select>
    </label>

    <button (click)="onReset()">Starta om</button>
  </div>

  <div class="board">
    <button class="card" *ngFor="let card of memory.cards; let i = index" (click)="onCardClick(i)">
      <span *ngIf="memory.isFlipped(i); else hidden">{{ card }}</span>
      <ng-template #hidden>❓</ng-template>
    </button>
  </div>
</div>
