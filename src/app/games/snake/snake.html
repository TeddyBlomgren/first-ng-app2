<div id="container">
  <h1>Snake Game</h1>
  <h2 id="score">Score: {{ score }}</h2>

  <div>
    <button (click)="startGame()">Start Game</button>
  </div>
  <canvas #screen id="screen"></canvas>

  <div class="controls">
    <p><b>Kontroller:</b></p>
    <div class="keys">
      <div class="key-row">
        <button (click)="changeDirectionButton('up')" class="key">W</button>
      </div>
      <div class="key-row">
        <button (click)="changeDirectionButton('left')" class="key">A</button>
        <button (click)="changeDirectionButton('down')" class="key">S</button>
        <button (click)="changeDirectionButton('right')" class="key">D</button>
      </div>
    </div>
  </div>
</div>
