<div id="container">
  <h1>Tic-Tac-Toe</h1>
  <table class="tic-tac-toe" aria-label="Tic-Tac-Toe board">
    <tbody>
      @for (row of game.board; track row; let r = $index) {
        <tr>
          @for (cell of row; track cell; let c = $index) {
            <td (click)="play(r, c)">
              {{ cell }}
            </td>
          }
        </tr>
      }
    </tbody>
  </table>

  <div class="status">
    @if (game.winner) {
      <p>
        {{ game.winner === 'draw' ? 'Oavgjort!' : 'Spelare ' + game.winner + ' vinner!' }}
      </p>
    } @else {
      <p>NÃ¤sta tur: Spelare {{ game.currentPlayer }}</p>
    }
    <button (click)="reset()">Starta om spel</button>
  </div>
